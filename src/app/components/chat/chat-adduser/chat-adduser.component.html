<table class="highlight">
  <thead>
    <tr>
        <th>Name</th>
        <th>Add to chat</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let usr of users">
      <td *ngIf="usr.id !== user.id">{{usr.username}}</td>
      <td *ngIf="usr.id !== user.id">
        <a href="javascript:;" (click)="addUserToChat(usr.id, usr.language)" >
          <i class="material-icons">add</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
