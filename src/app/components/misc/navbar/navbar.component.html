<nav class="teal darken-3">
  <div class="container">
    <a [routerLink]="['/home']" class="brand-logo right">
      <img class="circle" height="30" src="../../../../assets/img/LogoWhite.png" />
    </a>
    <ul id="slide-out" class="side-nav push">
      <li *ngIf="user">
        <div class="user-view">
          <div class="background">
            <img src="https://www.activengage.com/wp-content/uploads/2016/06/timeline-image-chat-green.jpg">
          </div>
          <p>
            <img *ngIf="this.user.language" class="circle" height="30" src="../../../../assets/img/{{this.user.language}}.svg" />
            <img *ngIf="!this.user.language" class="circle" height="30" src="https://openclipart.org/image/300px/svg_to_png/14546/tonyk-Gnu-Knight.png&disposition=attachment"/>
          </p>
          <p>
            <span class="white-text name">{{ user?.username }}</span>
          </p>
          <p>
            <span class="white-text email">{{ user?.email }}</span>
          </p>
        </div>
      </li>
      <li *ngIf="!user">
        <div class="user-view">
          <div class="background">
            <img src="https://www.activengage.com/wp-content/uploads/2016/06/timeline-image-chat-green.jpg">
          </div>
          <p>
            <img class="circle" height="30" src="https://openclipart.org/image/300px/svg_to_png/14546/tonyk-Gnu-Knight.png&disposition=attachment"/>
          </p>
          <p>
            <span class="white-text name"><strong>WHT? Group</strong></span>
          </p>
          <a href="https://github.com/mario1velasco">
            <span class="white-text email">created by: <strong>@Mario</strong></span>
          </a>
        </div>
      </li>
      <li class="no-padding">
        <ul *ngIf="!user">
          <li>
            <a class="waves-effect" [routerLink]="['/login']">
              <i class="material-icons">transfer_within_a_station</i>Log In</a>
          </li>
          <li>
            <div class="divider"></div>
          </li>
          <li>
            <a class="waves-effect" [routerLink]="['/signup']">
              <i class="material-icons">create_new_folder</i>Sign Up</a>
          </li>
          <li>
            <div class="divider"></div>
          </li>
        </ul>
        <ul *ngIf="user">
          <li>
            <a class="waves-effect" [routerLink]="['/users', user.id, 'edit']">
              <i class="material-icons">child_care</i>Profile
            </a>
          </li>
          <li>
            <a class="waves-effect" [routerLink]="['/users', user.id]">
              <i class="material-icons">settings</i>My Panel
            </a>
          </li>
          <li>
            <a class="waves-effect" [routerLink]="['/chats']">
              <i class="material-icons">chat</i>Chats
            </a>
          </li>
          <li>
            <a class="waves-effect" [routerLink]="['/users']">
              <i class="material-icons">group</i>Friends
            </a>
          </li>
          <li>
            <a class="subheader">Log Out</a>
          </li>
          <li>
            <a class="waves-effect" (click)="onClickLogout()">
              <i class="material-icons">thumb_down</i>Log Out
            </a>
          </li>
        </ul>
      </li>

    </ul>
    <a href="#" materialize="sideNav" [materializeParams]="[{edge:'left'}]" data-activates="slide-out" class="button-collapse show-on-large">
      <i class="material-icons">menu</i>
    </a>
  </div>
