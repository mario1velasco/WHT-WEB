<div class="row">
  <div class="col s11 offset-s1">
    <h2>Sign Up</h2>
  </div>
  {{apiError}}
  <form class="col s11 offset-s1" (ngSubmit)="onSubmitSignup(signupForm)" #signupForm="ngForm">
    <div class="row">
      <div class="input-field col s10">
        <i class="material-icons prefix">account_circle</i>
        <input id="email" type="email" name="email" class="validate" placeholder="Email" [(ngModel)]="user.email" #email="ngModel"
          pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]{2,})*$" required email>
        <label for="email">Email</label>
        <span class="helper-text" *ngIf="email.errors && email.touched">
          <ul>
            <li *ngIf="email.errors?.pattern">Invalid email format</li>
            <li *ngIf="email.errors.required">Required</li>
            <!-- <li *ngIf="email.errors.email">Invalid email format</li> -->
          </ul>
        </span>
      </div>
      <div class="input-field col s10">
        <i class="material-icons prefix">edit</i>
        <input id="password" type="password" name="password" class="validate" placeholder="password" [(ngModel)]="user.password"
          #password="ngModel" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required password>
        <label for="password">Password</label>
        <span class="helper-text" *ngIf="password.errors && password.touched">
          <ul>
            <li *ngIf="password.errors?.pattern">UpperCase, LowerCase and Number</li>
            <li *ngIf="password.errors.required">Required</li>
          </ul>
        </span>
      </div>
      <div class="input-field col s10">
        <i class="material-icons prefix">edit</i>
        <input id="username" type="text" name="username" class="validate" placeholder="User name" [(ngModel)]="user.username" #username="ngModel"
          pattern="^\S{3,40}$" required>
        <label for="username">Username</label>
        <span class="helper-text" *ngIf="username.errors && username.touched">
          <ul>
            <li *ngIf="username.errors?.pattern">White spaces not allow and length 1-40</li>
            <li *ngIf="username.errors.required">Required</li>
          </ul>
        </span>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect teal darken-3" type="submit" name="action" [disabled]="!signupForm.valid">Sign Up
        <i class="material-icons right">add</i>
      </button>
    </div>
  </form>
  <div class="row">
      <div class="col s6 offset-s3" id="goToLogOrSign">
        <h5 class="grey-text text-darken-3 lighten-3">Already an account?</h5>
        <a [routerLink]="['/login']" class="btn waves-effect teal darken-3">Log In
          <i class="material-icons right">play_arrow</i>
        </a>
        <p class="grey-text text-darken-3 lighten-3">Please, Login.</p>
      </div>
  </div>
</div>
